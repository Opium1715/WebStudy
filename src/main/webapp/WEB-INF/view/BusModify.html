<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户添加</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/Navi.css">
    <link rel="stylesheet" href="./css/UserUpdate.css">
</head>
<body>
<nav class="sidebar close">
    <header>
        <div class="image-text">
                    <span class="image">
                        <img src="https://tse3-mm.cn.bing.net/th/id/OIP-C.q4HiVTA0d07KjLUqmbQ0JgAAAA?w=134&h=150&c=7&r=0&o=5&dpr=1.5&pid=1.7"
                             alt="用户图片">
                    </span>
            <div class="text logo-text">
                <span class="name" th:text="${session.Bus.getBusName()}"></span>
                <span class="profession">商户</span>
            </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
    </header>
    <div class="menu-bar">
        <div class="menu">
            <!--            <li class="search-box">-->
            <!--                <i class="bx bx-search icon"></i>-->
            <!--                <input type="text" placeholder="请输入关键字">-->
            <!--            </li>-->

            <ul class="menu-links">

                <li class="nav-link" >
                    <a th:href="@{/User.do(operate='EditUser',No=${session.Bus.getBusinessNo()})}">
                        <i class='bx bxs-business icon'></i>
                        <span class="text nav-text">我的信息</span>
                    </a>
                </li>

                <li class="nav-link" >
                    <a th:href="@{/Goods.do(Table='unjudgedGoods',PageNo=1,BusNo=${session.Bus.getBusinessNo()})}">
                        <i class='bx bx-shopping-bag icon' ></i>
                        <span class="text nav-text">我的商品</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{/Orders.do(PageNo=1,BusNo=${session.Bus.getBusinessNo()})}">
                        <i class='bx bx-badge-check icon' ></i>
                        <span class="text nav-text">我的订单</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bottom-content">
            <li>
                <a  th:href="@{/Login.do}">
                    <i class="bx bx-log-out icon"></i>
                    <span class="text nav-text">登出</span>
                </a>
            </li>
            <li class="mode">
                <div class="sun-moon">
                    <i class="bx bx-moon icon moon"></i>
                    <i class="bx bx-sun icon sun"></i>
                </div>
                <span class="mode-text text">夜间模式</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>

    </div>
</nav>
<script src="js/Navi.js"></script>


<div id="content" class="home">
    <div class="userUpdate">
        <form  action="User.do" method="post" th:object="${session.Bus}">
            <input type="hidden" name="operate" value="UpdateUser">
            <label  th:text="|商户编号:*{getBusinessNo()}|"> 商户名：</label>
            <br>
            <input type="hidden" name="No" th:value="*{getBusinessNo()}"/>
            <input type="hidden" name="Type" th:value="Bus">
            <label>密码:
                <input type="text" name="passWord" th:value="*{getPassWord()}"/>
                <br>
            </label>
            <label>地址：
                <input type="text" name="addRess" th:value="*{getAddRess()}"/>
                <br>
            </label>
            <label>用户名：
                <input type="text" name="Name" th:value="*{getBusName()}"/>
                <br>
            </label>
            <label>邮编：
                <input type="text" name="postCode" th:value="*{getPostCode()}"/>
                <br>
            </label>
            <label>电话：
                <input type="text" name="telPhone" th:value="*{getTelPhone()}"/>
                <br>
            </label>
            <button type="submit">更新</button>
            <br>
        </form>
    </div>
</div>
</body>
</html>
